query searchBusinesses($term: String!, $limit:Int!, $location: String, $latitude: Float, $longitude: Float) {
  search(term: $term, limit: $limit, location: $location, latitude: $latitude, longitude: $longitude) {
    business {
      name
      url
      review_count
      location {
        formatted_address
      }
      photos
      hours {
        open {
          is_overnight
          end
          start
          day
        }
      }
    }
  }
}
